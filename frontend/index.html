<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumonia Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { max-width: 600px; margin: 2rem auto; }
    </style>
</head>
<body>
    <div class="card p-4">
        <h1 class="text-center mb-4">Pneumonia Detector AI</h1>
        <div class="mb-3">
            <label for="xrayImage" class="form-label">Upload a Chest X-ray Image</label>
            <input class="form-control" type="file" id="xrayImage" accept="image/*">
        </div>
        <button id="predictBtn" class="btn btn-primary w-100">Analyze Image</button>
        <div id="result" class="mt-4 text-center">
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
